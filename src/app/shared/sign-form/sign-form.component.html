<div class="blur-form">
  <h1>Sign In</h1>
  <form #userForm="ngForm"
    (ngSubmit)="insert()"
    method="POST">

    <div class="row">
      <label for="nombre">Nombre:</label>
      <input type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="user.nombre"
        required
        placeholder="Nombre">

      <label for="apellido">Apellido:</label>
      <input type="text"
        id="apellido"
        name="apellido"
        [(ngModel)]="user.apellido"
        required
        placeholder="Apellido">
    </div>
    <div class="row">
      <label for="dni">DNI</label>
      <input type="text"
        id="dni"
        name="dni"
        [(ngModel)]="user.dni"
        required
        placeholder="DNI">

      <label for="dni">Fecha nacimiento</label>
      <input type="date"
        id="fecha_nac"
        name="fecha_nac"
        [(ngModel)]="user.fecha_nac"
        required
        placeholder="Fecha de nacimiento">
    </div>
    <label for="correo">Correo Electrónico:</label>
    <input class="full"
      type="email"
      id="correo"
      name="correo"
      [(ngModel)]="user.correo"
      required
      pattern="[a-z0-9._%+-]+@gmail.com"
      placeholder="Dirección de correo electrónico">

    <div class="row">
      <label for="password">Contraseña</label>
      <input type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="Contraseña">

      <label for="dni">Repetir Contraseña</label>
      <input type="password"
        id="password2"
        name="password2"
        [(ngModel)]="passwordconfirm"
        required
        placeholder="Repetir contraseña">
    </div>

    <input type="submit"
      class="btn"
      value="Registrarse">
  </form>
</div>
